<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day, My Love! 💖</h1>
    <p>Click on the boxes to decorate the page, don't go too crazy on the tulips!;)</p>
    
    <div class="decor-box" onclick="addEmoji('❤️')">❤️ Add Heart</div>
    <div class="decor-box" onclick="addEmoji('🌷')">🌷 Add Tulip</div>
    <div class="decor-box" onclick="addEmoji('🌹')">🌹 Add Rose</div>
    <div class="decor-box" onclick="addEmoji('💌')">💌 Add Love Letter</div>
    <div class="decor-box" onclick="addEmoji('🍫')">🍫 Add Chocolate</div>
    
    <div id="decorations"></div>
  </div>
  
  <div id="valentinePrompt" class="prompt">
    <p>Will you be my Valentine? 💌</p>
    <button id="okButton" onclick="respondToPrompt(true)">OK</button>
    <button id="cancelButton" onclick="respondToPrompt(false)">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
